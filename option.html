<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;

    }

    .container {
      width: 95%;

    input[type="text"],

    input[type="number"],
    textarea {

    }

    textarea {

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {

    }

      margin: auto;

      height: auto; /* Allow the image's height to scale proportionally to its width */

<body>
  <img src="ICICI.jpg" alt="Girl in a jacket">
  <div class="container">
    <form id="myForm" onsubmit="submitForm(event)">
    <div class="form-group row">
      <div class="col-12">
        <div class="payment-options">

          <div class="payment-option">
            <input type="radio" id="cardOption" name="paymentMethod" value="card">
            <label for="cardOption">Debit/Credit Card</label>
          </div>

          <div class="payment-option">
            <input type="radio" id="netbankingOption" name="paymentMethod" value="netbanking">
            <label for="netbankingOption">Netbanking</label>
          </div>






          
        </div>
        <div class="col-12">
          <label for="amount">Enter Amount:</label>
          <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter the amount" required>
        </div>

        <br>
        <br>

        <button type="button" onclick="redirectToPayment()">Continue to Payment</button>
      </div>
    </div>
  </form>

<script>
    function redirectToPayment() {
      const selectedPaymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
      if (selectedPaymentMethod) {
        const paymentMethod = selectedPaymentMethod.value;
        switch (paymentMethod) {
          case 'upi':
            window.location.href = 'mpin.html';
            break;
          case 'card':
            window.location.href = 'card.html';
            break;
          case 'netbanking':
            window.location.href = 'Netbanking.html';
            break;
          default:
            // Handle default case if needed
            break;
        }
      } else {
        alert('Please select a payment method.');
      }
    }
